<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div e Span</title>

    <style type="text/css">
        #topo {
            background: blue;
        }

        #conteudo {
            background: red;
            }

        #rodape {
            background-color: green;
        }

        #assinatura {
            background-color: pink;
        }

        .produto {
            background: gray;
            margin: 10px;
        }

        .azul {
            color:blue;
        }

    </style>
</head>
<body >

    <div id="topo">

        <img src="https://cdn.logo.com/hotlink-ok/logo-social.png" alt="" width="200">

        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>
        </ul>

    </div>

    <div id="conteudo">

        <div class="produto">
            Produto 1
        </div>

        <div class="produto">
            Produto 2
        </div>

        <div class="produto">
            Produto 3
        </div>

    </div>

    <div id="rodape">
        Todos os <span class="azul">direitos</span>  reservados
    </div>

    <span id="assinatura">
        Jamilton
    </span>

    <span>
        Damasceno
    </span>

</body>
</html>
