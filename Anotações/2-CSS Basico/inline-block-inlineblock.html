<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline, Block e Inline-block</title>

    <style>

        .borda {
            border: 1px solid red;
            display: inline; /*inline, block, inlineblock*/
        }

    </style>

</head>
<body>

    <!--
        block
        ocupam toda uma linha
        h1, p, table

        inline
        ocupam sÃ³ o tamanho de seu conteudo
        link, span, img

        inline-block
        tem sua largura definida pelo tamanho do conteudo, mas seus elementos ficam em linhas diferentes
        display: inlineblock
    -->

    <span>Inline 1</span>

    <div class="borda">Bloco 1</div>
    <div class="borda">Bloco 2</div>
    
</body>
</html>
