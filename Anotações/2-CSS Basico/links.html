<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatando links</title>

    <style>

        a {
            text-decoration: none;
        }

        /*links nao visitados*/
        a:link {
            color: orange;

        }

        /*links visitados*/
        a:visited {
            color: red;
        }

        /*hovered links*/
        a:hover{
            color: white;
        }

        /*links sendo clicados*/
        a:active {
            color: black;
        }
        

    </style>

</head>
<body>

    |
    <a href="https://www.google.com/">Google</a>
    |
    <a href="https://www.tecmundo.com.br/">TecMundo</a>
    |
    <a href="https://www.gibberish.com/">Gibberish</a>
    |

</body>
</html>
