<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamanho de Textos</title>

    <style>

        div {
            font-size: 60px;
        }

        /*
        px -> tamanho fixo
        % -> tamanho relativo (100% = 16px noramlmente)
        em -> tamnho relativo ao conteiner pai
        */

        .texto {
            font-size: 1.5em;
        }

        .texto2 {
            font-size: 15px;
        }

    </style>

</head>
<body>

    <div>
        <p class="texto">Conteudo1</p>
        <p class="texto2">Conteudo2</p>
    </div>

</body>
</html>
