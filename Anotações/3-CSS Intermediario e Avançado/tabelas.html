<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizando tabelas</title>

    <link rel="stylesheet" href="tabelas.css">

</head>
<body>

    <h2>Estilizando tabelas</h2>

    <table>
        <tr>
            <th>Código</th>
            <th>Pruduto</th>
            <th class="num">Preço</th>
        </tr>

        <tr>
            <td>001</td>
            <td>Notebook</td>
            <td class="num">R$ 2500,00</td>
        </tr>
        <tr class="alternado">
            <td>002</td>
            <td>Tablet</td>
            <td class="num">R$ 1200,00</td>
        </tr>
        <tr>
            <td>003</td>
            <td>Celular</td>
            <td class="num">R$ 3500,00</td>
        </tr>
    </table>
    
</body>
</html>
