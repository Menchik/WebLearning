<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="normalize.css">

    <style>

    </style>

</head>
<body>

    <form action="">

        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" required autofocus>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>
        <br><br>

        <label for="numero">NÃºemro:</label>
        <input type="number" name="numero" id="numero" required min="5" max="50" step="5">
        <br><br>

        <label for="url">URL:</label>
        <input type="url" name="url" id="url" required placeholder="ex: http://www.google.com">
        <br><br>

        <label for="pesquisa">Pesquisa:</label>
        <input type="search" name="pesquisa" id="pesquisa" required >
        <br><br>

        <label for="range">Range:</label>
        <input type="range" name="range" id="range" required min="1" max="3" value="3">
        <br><br>

        <label for="data">Data:</label>
        <input type="date" name="data" id="data" required>
        <br><br>

        <label for="cor">Cor:</label>
        <input type="color" name="cor" id="cor" required>
        <br><br>

        <input type="submit" value="Enviar">
    </form>

</body>
</html>
