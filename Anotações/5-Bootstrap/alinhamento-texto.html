<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link href="bootstrap-5.0.2-dist\css/bootstrap.min.css" rel="stylesheet">

        <!--https://getbootstrap.com/docs/5.0/migration/-->

        <title>Hello, world!</title>
    </head>

    <body>

        <!--
            xxl - >= 1400px
            xl - >=1200px
            lg - >=992px
            md - >=768px
            sm - >=576px
            xs - <576px
        -->

        <!--Alinhamento responsivo
            class text-<tela>-<alinhamento>
            tela: xs, sm, md, lg, xl, xxl
            alinhamento: left, center, right
        -->

        <p class="text-xxl-end">xxl &GreaterEqual; 1400px</p>
        <p class="text-xl-center">xl &GreaterEqual; 1200px</p>
        <p class="text-lg-start">lg &GreaterEqual; 992px</p>
        <p class="text-md-end">md &GreaterEqual; 768px</p>
        <p class="text-sm-center">sm &GreaterEqual; 576px</p>
        <p class="text-xs-start">xs &lt; 576px</p>

        <br><br>

        <!--Elemento block para inline-->
        <h1 class="d-inline">Lorem ipsum dolor sit amet</h1>
        <p class="d-inline">Morbi elementum ullamcorper mi, in pellentesque nisi fermentum id.</p>

        <br><br>

        <!--Elemento inline para block-->
        <span class="d-block">Lorem ipsum dolor sit amet</span>
        <span class="d-block">Lorem ipsum dolor</span>

        <br><br>

        <!--Elemento inline-block-->
        <h3 class="d-inline-block">Lorem ipsum dolor sit amet</h3>
        <h3 class="d-inline-block">Lorem ipsum dolor</h3>


        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="js/bootstrap.min.js"></script>

    </body>
</html>
