<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link href="bootstrap-5.0.2-dist/css/bootstrap.min.css" rel="stylesheet" />

    <!--https://getbootstrap.com/docs/5.0/migration/-->

    <title>Botoes</title>
  </head>
  <body style="padding-bottom: 200px; width: 600px; margin: 0 auto">
    <!-- Botoes 
    formatação padrao: btn
    formatação específicas:
    btn-primary, btn-secondary, btn-success, btn-info,
    btn-warning, btn-danger, btn-light, btn-dark, btn-link
    -->
    <h3>Botões</h3>
    <button class="btn btn-primary" type="button">Clique</button>

    <h3>Botões com diferentes tags</h3>
    <a class="btn btn-danger" href="#">Link</a>
    <button class="btn btn-secondary" type="submit">Submit</button>
    <input class="btn btn-warning" type="button" value="Button" />
    <input class="btn btn-info" type="submit" value="Input Submit" />
    <input class="btn btn-dark" type="reset" value="Reset" />

    <!-- Botoes com contorno
    btn-outline-<formato>
    -->
    <h3>Botões com contorno</h3>
    <button class="btn btn-outline-primary" type="button">Clique</button>

    <!-- Tamanhos de botões
    opções: btn-lg, btn-sm
    -->
    <h3>Tamanhos dos botões</h3>
    <button class="btn btn-lg" type="button">Grande</button>
    <button class="btn btn-sm" type="button">Pequeno</button>

    <!-- Estados dos botões
    opções: active, disabled
    -->
    <h3>Estados de botões</h3>
    <button class="btn btn-primary" type="button">Normal</button>
    <button class="btn btn-primary active" type="button">Ativo</button>
    <button class="btn btn-primary disabled" type="button">Inativo</button>
    <br /><br />
    <button class="btn btn-primary" type="button" data-toggle="button">
      Alternar
    </button>

    <h3>Grupos de botões - horizontal</h3>
    <div class="btn-group">
      <button class="btn btn-primary" type="button">Esquerda</button>
      <button class="btn btn-primary" type="button">Centro</button>
      <button class="btn btn-primary" type="button">Direita</button>
    </div>

    <h3>Grupos de botões - vertical</h3>
    <div class="btn-group-vertical">
      <button class="btn btn-primary" type="button">Topo</button>
      <button class="btn btn-primary" type="button">Meio</button>
      <button class="btn btn-primary" type="button">Fundo</button>
    </div>

    <h3>Toolbar de botões</h3>
    <div class="btn-toolbar">
      <div class="btn-group">
        <button class="btn btn-primary" type="button">1</button>
        <button class="btn btn-primary" type="button">2</button>
        <button class="btn btn-primary" type="button">3</button>
      </div>
      <div class="btn-group">
        <button class="btn btn-primary" type="button">4</button>
        <button class="btn btn-primary" type="button">5</button>
      </div>
    </div>

    <h3>Botões dropdown</h3>
    <div class="dropdown">
      <button
        class="btn btn-primary dropdown-toggle"
        data-bs-toggle="dropdown"
        type="button"
      >
        Clique
      </button>
      <div class="dropdown-menu">
        <a href="#" class="dropdown-item">Link 1</a>
        <div class="dropdown-divider"></div>
        <a href="#" class="dropdown-item">Link 2</a>
        <a href="#" class="dropdown-item">Link 3</a>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script src="bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
  </body>
</html>
