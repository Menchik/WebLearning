<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link href="bootstrap-5.0.2-dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- https://getbootstrap.com/docs/5.0/migration/ -->

    <title>Formulários</title>
  </head>

  <body style="margin-bottom: 200px; padding: 16px">
    <!-- formulários 
        classe: form-control-<opcoes>
        opções: sm, lg
    -->
    <form>
      <!-- caixas de texto -->
      <div class="container">
        <label for="usuario">Usuário</label>
        <input
          class="form-control form-control-lg"
          type="text"
          id="usuario"
          placeholder="Digite seu usuário"
        />
      </div>

      <div class="container">
        <label for="email">Email</label>
        <input
          class="form-control"
          type="email"
          id="email"
          placeholder="Digite seu email"
          readonly
        />
        <small class="form-text">Email será validado</small>
      </div>

      <!-- select -->
      <div class="container">
        <label for="estados">Estados</label>
        <select class="form-control" id="estados">
          <option>Acre</option>
          <option>Alagoas</option>
          <option>Amapá</option>
          <option>Outros</option>
        </select>
      </div>

      <!-- textarea -->
      <div class="container">
        <label for="mensagem">Mensagem</label>
        <textarea class="form-control" id="mensagem" rows="3"></textarea>
      </div>

      <!-- file input -->
      <div class="container">
        <label for="arquivo">Arquivo</label>
        <input class="custom-file" type="file" id="arquivo" />
      </div>

      <!-- custom file input -->
      <div class="input-group">
        <input class="form-control" type="file" id="arquivo" />
        <button class="btn btn-outline-primary">Upload</button>
      </div>
      <br /><br />

      <!-- range -->
      <div class="container">
        <label id="range">Satisfação</label>
        <input class="form-range" type="range" id="range" min="1" max="5" />
      </div>

      <!-- button -->
      <input class="btn btn-primary" type="submit" value="Salvar" />
    </form>
    <br /><br />

    <!-- Formulário inline -->
    <form class="row">
      <div class="col">
        <input
          class="form-control"
          type="text"
          placeholder="Digite seu usuário"
        />
      </div>
      <div class="col">
        <input
          class="form-control"
          type="password"
          placeholder="Digite sua senha"
        />
      </div>
      <div class="col">
        <input class="btn btn-outline-primary" type="submit" value="Logar" />
      </div>
    </form>
    <br /><br />

    <!-- 
    Validação de formulário 
    Classes: is-valid, is-invalid, invalid-feedback
    -->
    <form class="row row-cols-1">
      <div class="row">
        <label for="email-usuario">email</label>
        <input
          class="form-control"
          type="text"
          id="email-usuario"
          placeholder="Digite seu e-mail"
        />
      </div>

      <div class="row">
        <label for="senha-usuario">Senha</label>
        <input
          class="form-control"
          type="email"
          id="senha-usuario"
          placeholder="Digite sua senha"
        />
        <div>Senha inválida</div>
      </div>

      <input type="submit" value="Logar" />
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script src="bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
  </body>
</html>
