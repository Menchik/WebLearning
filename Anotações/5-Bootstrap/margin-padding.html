<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link href="bootstrap-5.0.2-dist/css/bootstrap.min.css" rel="stylesheet" />

    <!--https://getbootstrap.com/docs/5.0/migration/-->

    <title>Bootstrap - Margin e Padding</title>
  </head>

  <body style="margin-bottom: 200px">
    <!-- Aplicação de Margin
    mt -> Margin Top
    mb -> Margin Bottom
    ms -> Margin Left
    me -> Margin Right
    mx -> Margin no eixo x (horizontal) esquerda/direita
    my -> Margin no eixo y (vertical) top/bottom
    m  -> Margin em todos os lados
    Valor a definir (0 até 5)
    -->
    <h1 class="bg-success ms-3">Margin</h1>
    <p class="bg-success mt-5">Conteúdo principal</p>
    <h1 class="bg-success m-2">Margin</h1>

    <br />
    <br />

    <!-- Aplicação de Padding
    pt -> Padding Top
    pb -> Padding Bottom
    ps -> Padding Left
    pe -> Padding Right
    px -> Padding no eixo x (horizontal) esquerda/direita
    py -> Padding no eixo y (vertical) top/bottom
    p  -> Padding em todos os lados
    Valor a definir (0 até 5)
    -->
    <h1 class="bg-success p-5">Padding</h1>
    <p class="bg-success ps-3">Conteúdo principal</p>
    <h1 class="bg-success py-3">Padding</h1>

    <br />
    <br />

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script src="bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
  </body>
</html>
