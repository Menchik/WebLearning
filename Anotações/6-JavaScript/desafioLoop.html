<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var lista2 = Array("banana", "maca", "uva", "morango");

      for (var i in lista2) {
        console.log(lista2[i]);
      }

      var x = 1;
      var y = 1;

      while (x < 11) {
        while (y < 11) {
          document.write(x + " * " + y + " = " + x * y + "<br/>");
          y++;
        }
        document.write("<hr/>");
        y = 1;
        x++;
      }
    </script>
  </body>
</html>
