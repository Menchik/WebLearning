<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio cálculo do índice de massa corporal</title>
  </head>
  <body>
    <script>
      function calcularMassa(peso, altura) {
        return peso / altura ** 2;
      }

      var nome = prompt("Qual é o seu nome?");
      var altura = prompt("Qual é a sua altura(cm)?");
      var peso = prompt("Qual é o seu peso(kg)?");

      altura /= 100;

      var massa = calcularMassa(peso, altura, nome);

      document.write(
        nome +
          " possui índice de massa corporal igual a " +
          massa +
          ", sendo classificado como: "
      );

      if (massa < 16) {
        document.write("baixo peso muito grave.");
      } else if (massa < 17) {
        document.write("baixo peso grave.");
      } else if (massa < 18.5) {
        document.write("baixo peso.");
      } else if (massa < 25) {
        document.write("peso normal.");
      } else if (massa < 30) {
        document.write("sobrepeso.");
      } else if (massa < 35) {
        document.write("obesidade grau I.");
      } else if (massa < 40) {
        document.write("besidade grau II.");
      } else {
        document.write("besidade grau III.");
      }
    </script>
  </body>
</html>
