<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .amarelo {
            background: yellow;
        }

        .vermelho {
            background: red;
        }

        .verde {
            background: green;
        }
    </style>
</head>
<body>
    
    <input type="text" placeholder="Digite" onfocus="noFoco()" id="entrada" onkeyup="maiorQueTres()"></input>

    <script>
        function noFoco() {
            document.getElementById("entrada").className = "amarelo"
        }

        function maiorQueTres() {
            var valor = document.getElementById("entrada").value;
            console.log(valor);

            if (valor.length < 3) {
                document.getElementById("entrada").className = "vermelho"
            }
            else {
                document.getElementById("entrada").className = "verde"
            }
        }

</script>
    
</body>
</html>
