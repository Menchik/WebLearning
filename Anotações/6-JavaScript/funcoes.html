<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Funções</title>

    <script>
      var fazAlerta = function (mensagem) {
        alert(mensagem);
      };

      function exibirArtigo(id, callbackSucesso, callbackErro) {
        if (id < 2) {
          callbackSucesso(id);
        } else {
          callbackErro();
        }
      }

      function callbackSuc(id) {
        document.write("sucesso");
      }

      function callbackEr() {
        document.write("erro");
      }

      exibirArtigo(prompt("id?"), callbackSuc, callbackEr);

      fazAlerta("Funciona?");
    </script>
  </head>
  <body></body>
</html>
